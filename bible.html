<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Біблія (українська)</title>
<style>
body { font-family: sans-serif; margin: 20px; background: #f8f8f8; }
select, input { font-size: 1rem; margin: 5px 0; padding: 5px; }
.verse { margin: 3px 0; padding: 3px; }
.verse span { color: #555; font-weight: bold; margin-right: 5px; }
#results { margin-top: 15px; }
.search-result { border-bottom: 1px solid #ccc; padding: 5px 0; }

</style>
</head>
<body>

<h2>📖 Біблія (українська)</h2>

<label>Книга:</label>
<select id="bookSelect"></select>
<br>
<label>Глава:</label>
<select id="chapterSelect"></select>

<div id="verses"></div>

<hr>

<h3>🔍 Пошук</h3>
<input type="text" id="searchInput" placeholder="Введіть слово або фразу">
<button id="searchBtn">Шукати</button>
<div id="results"></div>

<script src="bible.js"></script>
</body>
</html>
